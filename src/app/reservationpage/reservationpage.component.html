<div class="container mt-5">
    <div class="card text-center zoom" style="padding: 20px;">
        <h1 class="h1">Please check the details before reserving</h1>
        <h1 class="h2">Room Number : {{room.number}}</h1>
        <h1 class="h2">Hotel Name : {{hotel.name}}</h1>
        <h1 class="h2">City : {{city.name}}</h1>
        <h2 class="h2">Date :{{reservationDate}}</h2>
        <div>
            <button (click)="OnSubmit()" class="btn btn-primary mt-3">Reserve Room</button>
        </div>
        <div><button routerLink="/roomspage" mat-raised-button color="primary" class="mt-3">Back</button></div>
    </div>
 </div>
